<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a= ["Banana", "Orange", "Apple", "Mango"];
        var value=prompt("Nhập vào giá trị bất kỳ");
        let check=true;
        for(let i=0;i<a.length;i++){
            if(value==a[i]){
                console.log(i);
                check=false;
            }
        }
        if(check) console.log("Phần tử không tồn tại");
    </script>
</body>
</html>
