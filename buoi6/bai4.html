<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a=+prompt("Nhập vào số nguyên dương a");
        var b=+prompt("Nhập vào số nguyên dương b");
        var arr_a=[];
        for(let i=1;i<=a;i++){
            if(i%b==0){
                arr_a.push(i);
            }
        } 
        for(let i=1;i<=b;i++){
            if(i%a==0){
                arr_a.push(i);
            }
        }
        for(let i=0;i<arr_a.length;i++){
            console.log(arr_a[i])
        }
    </script>
</body>
</html>
