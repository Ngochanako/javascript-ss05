<body>
    <script>
        var a1=[-1,2,3,4,5];
        var a2=[-3,-1,0,-1,5];
        var a3=[-1,5,6,7];
       for(let i=0;i<a1.length;i++){
        for(let j=0;j<a2.length;j++){
            if(a1[i]==a2[j]){
                for(let k=0;k<a3.length;k++){
                    if(a3[k]==a1[i]){
                        console.log(a1[i]);
                        break;
                    }
                }
                break;
            }
        }
       }
    </script>
