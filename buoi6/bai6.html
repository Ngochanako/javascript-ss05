<body>
    <script>
        var a=[1,2,3,-1,4,6,-6,-7];
        let n=a.length;
        let i=0;
       while(n>0){
            if(a[i]>0){
                a.push(a[i]);
                a.splice(i,1);
                i--;
                console.log(a)
            }
            i++;
            n--;
            console.log(n)
        }
        console.log(a)

    </script>
